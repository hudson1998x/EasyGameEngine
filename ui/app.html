<html>
	<head>
		<title>WebGL Engine</title>
		<script>
			let UI = require('./components/UI');
			let webglEditorApplication = require('./components/Editor');

			document.onreadystatechange = () => {
				if ( document.readyState === 'complete' ) {
					UI.render('body' , webglEditorApplication);
				}
			}
		</script>
		<style>
			.topbar-nav{
				position:absolute;top:0px;left:50px;width:calc(100% - 50px);
				height:50px;
				list-style-type: none;
				padding:0px;
				margin:0px;
			}
			.topbar-nav li{
				display: inline-block;
				height:50px;
				line-height: 50px;
				color:#fff;
				font-family: system-ui;
				padding-left:15px;
				padding-right:15px;
				font-size:12px;
				cursor: pointer;
			}
			.topbar-nav li:hover{
				text-decoration: underline;
			}
			body{
				overflow: hidden;
			}
			body *:not(input,textarea){
				-webkit-highlight:none;
			}
			.notice{
				margin:20px;
				height:50px;
				background:beige;
				border-left:5px solid yellow;
				line-height: 50px;
				font-family: system-ui;
				font-size:12px;
			}
			.notice.error{
				background:pink;
				border-left-color:#A11818;
				text-indent:20px;
			}
			.files{
				list-style-type:none;
				position:absolute;top:40px;left:0px;right:0px;bottom:40px;
				border-top:1px solid #000;
				border-bottom:1px solid #000;
				padding:20px;
				overflow-x:hidden;
				overflow-y:auto;
			}
			[component=file]{
				display: inline-block;
				width:100px;
				height:100px;
				position: relative;
				cursor:pointer;
				background:#333;
				margin:5px;
			}
			[component=file] img{
				position:absolute;top:10px;left:25px;width:50px;height:50px;
			}
			[component=file] span{
				position:absolute;bottom:10px;left:0px;right:0px;height:30px;
				line-height:30px;
				font-family: system-ui;
				font-size:12px;
				color:#fff;
				text-align:center;
			}
			.directory-view{
				position: absolute;
				bottom: 0px;left:0px;right:0px;height:40px;
				overflow:hidden;
			}
			.directory-view .path-item{
				display: inline-block;
			    transform: rotate(45deg);
			    color: #fff;
			    height: 100px;
			    width: calc(100% / 6);
			    border-top: 1px solid #000;
			    border-right: 1px solid #000;
			    top: -30px;
			    position:absolute;
			    background:rgb(34, 34, 34);
			    cursor:pointer;
			}
			.directory-view .path-item:hover{
				background:#444;
			}
			.directory-view span{
				display: block;
			    transform: rotate(-45deg);
			    color: #fff;
			    position: relative;
			    left: 30px;
			    font-family: system-ui;
			    font-size: 12px;
			    top: 31px;
			    width: 50px;
			    text-align: center;
			}
			.control-bar{

			}
			.control-bar button{
				margin:5px;
				height:30px;
				background: #222;
				color:#fff;
				border:0px;
				cursor:pointer;
				padding-left:10px;
				padding-right:10px;
			}
			.control-bar button:hover{
				background:#333;
			}
			.dialog-bg{
				position: fixed;
				top:0px;left:0px;right:0px;bottom:0px;
				background:rgba(0 , 0 , 0 , 0.3);
			}
			.dialog-bg .dialog{
				position: absolute;
				top:calc(50% - 250px);
				left:calc(50% - 250px);
				width:500px;
				height:500px;
				background:#222;
				border-radius:6px;
				overflow::hidden;
			}
			.dialog-bg .dialog-title{
				position: absolute;
				top:0px;left:0px;right:0px;height:50px;
				background:#111;
				line-height: 50px;
				color:#fff;
				font-size:12px;
				font-family: system-ui;
				text-indent:15px;
			}
			.dialog-content {
				position: absolute;top:50px;left:0px;right:0px;bottom:0px;
			}
			.dialog-content > input:nth-child(1){
				position:absolute;top:calc(50% - 20px);
				left:5px;
				height:40px;
				width:calc(100% - 10px);
				outline:0px;
				background: #111;
				color:#fff;
				border:0px;
				text-indent:15px;
			}
			.rightbar{
				position:absolute;top:0px;right:0px;width:350px;bottom:0px;
				background:#111;
			}
			.rightbar .tab-control{
				position: absolute;
				top:0px;left:0px;
				width:40px;bottom:0px;
				border-right:1px solid #000;
			}
			.rightbar .tab-control button{
				width:40px;
				height:40px;
				background:transparent;
				border:0px;
				cursor:pointer;
				border-bottom:1px solid #000;
			}
			.rightbar .tab-control button.active{
				background:#361ad1;
			}
			.rightbar .tab-items{
				position:absolute;top:0px;left:41px;right:0px;bottom:0px;overflow-y:auto;
				overflow-x:hidden;
			}
			.rightbar .tab-items > div{
				display: none;
			}
			.rightbar .tab-items > div.active{
				display:block;
			}
			button img{
				height:50%;
				width:50%;
			}
		</style>
		<script>
			function prompt(message){
				return new Promise((resolve , reject) => {
					let d = document.createElement("div");
					d.className = 'dialog-bg';
					d.innerHTML = `
						<div class="dialog" style="height:110px;top:calc(50% - 55px);">
							<div class="dialog-title">${message}</div>
							<div class="dialog-content">
								<input type="text"/>
							</div>
						</div>
					`;

					document.body.appendChild(d);

					d.querySelector('input').addEventListener('keydown' , (ev) => {
						if ( ev.keyCode === 13 ) {
							document.body.removeChild(d);
							resolve(d.querySelector('input').value);
						}
						if ( ev.key === 'Escape' ) {
							document.body.removeChild(d);
							reject();
						}
					});
					d.querySelector('input').focus();
				});
			}
		</script>
	</head>
	<body bgcolor="#000">

	</body>
</html>
